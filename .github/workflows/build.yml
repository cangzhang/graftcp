name: Build

on:
  push:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go toolchain
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache-dependency-path: local/go.sum

      - name: Build graftcp
        run: make

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp graftcp dist/
          cp local/graftcp-local dist/
          cp local/mgraftcp dist/

          cd dist
          SAFE_REF="${GITHUB_REF_NAME:-snapshot}"
          SAFE_REF="$(echo "${SAFE_REF}" | tr '/ ' '--' | tr -c 'A-Za-z0-9._-' '-')"
          ARCHIVE="graftcp-${SAFE_REF}-linux-amd64.tar.gz"
          tar -czf "${ARCHIVE}" graftcp graftcp-local mgraftcp
          sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
          rm graftcp graftcp-local mgraftcp
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: graftcp-linux-amd64
          path: dist/

  release:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: graftcp-linux-amd64
          path: dist

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
