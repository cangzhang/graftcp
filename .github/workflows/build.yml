name: Build

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go toolchain
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache-dependency-path: local/go.sum

      - name: Build graftcp
        run: make

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp graftcp dist/
          cp local/graftcp-local dist/
          cp local/mgraftcp dist/

          cd dist
          SAFE_REF="${GITHUB_REF_NAME:-snapshot}"
          SAFE_REF="$(echo "${SAFE_REF}" | tr '/ ' '--' | tr -c 'A-Za-z0-9._-' '-')"
          ARCHIVE="graftcp-${SAFE_REF}-linux-amd64.tar.gz"
          tar -czf "${ARCHIVE}" graftcp graftcp-local mgraftcp
          sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
          rm graftcp graftcp-local mgraftcp
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: graftcp-linux-amd64
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: graftcp-linux-amd64
          path: dist

      - name: Compute release metadata
        id: release_meta
        run: |
          ts=$(date -u '+%Y%m%d-%H%M%S')
          echo "tag=build-${ts}" >> "$GITHUB_OUTPUT"
          echo "name=${ts}" >> "$GITHUB_OUTPUT"

      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          release_name: ${{ steps.release_meta.outputs.name }}
          draft: true
          prerelease: false
          target_commitish: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
